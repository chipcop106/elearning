fo:</p><p>Student name: <span class="tx-medium" id="js-cancel-name"></span></p><p>Date: <span class="tx-medium" id="js-cancel-date"></span></p><div class="row"><div class="col"><p>Start: <span class="tx-medium" id="js-cancel-start"></span></p></div><div class="col"><p>End: <span class="tx-medium" id="js-cancel-end"></span></p></div></div></div><div class="modal-footer bd-t-0 pd-t-0"><button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-flat btn-sm tx-primary">Yes, cancel it</button></div></div></div></div><footer id="footer"></footer><script src="../../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script><script src="../../lib/feather-icons/dist/feather.min.js"></script><script src="../../lib/moment/min/moment.min.js"></script><script src="../../lib/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script><script src="../../lib/flatpickr/dist/flatpickr.min.js"></script><script src="../../lib/select2/dist/js/select2.min.js"></script><script src="../../assets/js/dashforge.js"></script><script src="../../assets/js/swiper/js/swiper.min.js"></script><script src="../../assets/js/custom.js"></script><link rel="stylesheet" href="../../assets/js/fullcalendar-5.0.0-beta.4/lib/main.min.css"><script src="../../lib/moment/min/moment.min.js"></script><script src="../../assets/js/fullcalendar-5.0.0-beta.4/lib/main.min.js"></script><script src="../../assets/js/fullcalendar-5.0.0-beta.4/lib/locales/vi.js"></script><script>$(document).ready(function () {
            const teacherInfoSwiper = new Swiper('.swiper-container', {
                loop: false,
                freeModeMomentum: false,
                preventInteractionOnTransition: true,
                simulateTouch: false,
                autoHeight: true,
            })

            const listTab = document.getElementById('js-list-tab');
            const tabLinks = listTab.querySelectorAll('.tab-link');
            const swapTab = (e) => {
                e.preventDefault();
                const element = e.target;
                const indexSlide = element.dataset?.index ?? 0;
                teacherInfoSwiper.slideTo(indexSlide, 500, false);
                [...tabLinks].map(link => link === element ? link.classList.add('active') : link.classList.remove('active'));
            }
            [...tabLinks].map(link => {
                link.addEventListener('click', swapTab);
            });


        });</script><script src="../js/teacherBooking.js?c80d8e0f2a6423f516f9"></script><script src="../js/Header.js"></script><script src="../js/Footer.js"></script></body></html>
